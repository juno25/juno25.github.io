<body>
    <header class="header">
        <div class="logo-container">
            <a href="#" class="logo">Juno</a>
        </div>
        <div class="carrito-posicion">
            <ul>
                <li class="submenu">
                    <img src="Imagenes/car.svg" id="img-carrito" alt="Icono de carrito">
                    <div id="carrito">
                        <table id="lista-carrito">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th></th>
                                    <th>Nombre</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <a href="#" id="vaciar-carrito" class="btn-2">Vaciar carrito</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <main class="products content" id="lista-1">
        <h2>Vestuarios</h2>
        <div class="product-content">
            <script>
                const productos = [
                    { img: 'Producto 5.jpg', nombre: 'Vestido de gala', precio: 300, id: 1 },
                    { img: 'Producto 1.jpg', nombre: 'Vestido de gala', precio: 300, id: 2 },
                    { img: 'Producto 2.jpg', nombre: 'Vestido de gala', precio: 300, id: 3 },
                    { img: 'producto 3.jpg', nombre: 'Vestido de gala', precio: 300, id: 4 },
                    { img: 'producto 4.jpg', nombre: 'Vestido de gala', precio: 300, id: 5 },
                    { img: 'producto6.jpg', nombre: 'Vestido de gala', precio: 300, id: 6 },
                    { img: 'producto7.jpg', nombre: 'Vestido de gala', precio: 300, id: 7 },
                    { img: 'producto8.jpg', nombre: 'Vestido de gala', precio: 300, id: 8 }
                ];

                productos.forEach(producto => {
                    document.write(`
                        <div class="product">
                            <img src="Imagenes/${producto.img}" alt="Imagen de ${producto.nombre}">
                            <div class="product-txt">
                                <h3>${producto.nombre}</h3>
                                <p>Nuevo</p>
                                <p class="precio">$${producto.precio}</p>
                                <a href="#" class="agregar-carrito btn-2" data-id="${producto.id}">Agregar al carrito</a>
                            </div>
                        </div>
                    `);
                });
            </script>
        </div>
    </main>
